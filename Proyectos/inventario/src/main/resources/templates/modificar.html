<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editar</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
        <script src="https://kit.fontawesome.com/f90d3bf50d.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <h1><i class="bi bi-cart-fill"></i> Bienvenido a la app de inventario !!</h1>

                    </div>
                </div>
            </div>
        </header>
        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <a th:href="@{/}" class="btn btn-warning btn-block"
                           data-toggle="modal" data-target="#agregarProductoModal">
                            <i class="bi bi-reply-fill"></i> Regresar 
                        </a>
                    </div>
                </div>
            </div>
        </section>


        <section id="producto">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h3><i class="bi bi-pencil-fill"></i> Datos del Producto</h3>
                            </div>
                            <div class="card-body">

                                <form th:action="@{/guardar}" method="post" th:object="${producto}">
                                    <input type="hidden" name="codigo" th:field="*{codigo}"/>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                        <input type="text" class="form-control"  name="nombre" th:field="*{nombre}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Precio</label>
                                        <input type="number" class="form-control"name="precio" th:field="*{precio}" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Inventario</label>
                                        <input type="number" class="form-control" name="inventario" th:field="*{inventario}">
                                    </div>


                                    <input type="submit" class="btn btn-secondary" name="guardar" value="Guardar"/>
                                </form>



                            </div>
                        </div>
                    </div>
                </div>
        </section>


    </body>
</html>
