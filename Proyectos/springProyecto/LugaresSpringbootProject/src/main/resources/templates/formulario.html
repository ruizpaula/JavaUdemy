<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/nuevo}" th:object=${departamento} method="post">
                    <div class="card">
                        <div class="card-header">
                            <h3>Modulo Lugares</h3>
                        </div> 
                        <div class="card-body">
                            <div class="form-body">
                                <label>ID</label>
                                <input th:field="*{id}" type="text" class="form-control">
                            </div>
                            <div class="form-body">
                                <label>Departamento</label>
                                <input th:field="*{name}" type="text" class="form-control">
                            </div>
                            <div class="form-body">
                                <label>Ciudad</label>
                                <input th:field="*{ciudad}" type="text" class="form-control">
                            </div>
                        </div> 
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-secondary">
                        </div> 
                    </div>
                </form>
            </div>
        </div>

    </body>
