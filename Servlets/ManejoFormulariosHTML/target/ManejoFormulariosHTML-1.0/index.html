<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"/>
        <script type="text/javascript" src="recursos/Funciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="post" onsubmit="return validarForma(this)">
            <!-- onsubmit funcion js que valida el formulario-->
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="columna">Uusario: (*)</td>
                    <td> <input class="default" type="text" name="usuario" Placeholder="Escribir usuario" onfocus="this.select()"/></td>
                    <!-- onfocus cuando se  -->
                </tr>
                <tr>
                    <td class="columna" >Pasword: (*)</td>
                    <td><input class="default" type="password" name="password"  onfocus="this.select()"/></td>
                </tr>
                <tr>
                    <td class="columna" >Tecnologias de internet: (*)</td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java" />&nbsp; &nbsp; &nbsp; 
                        Php <input type="checkbox" name="tecnologia" value="Php" />&nbsp; &nbsp; &nbsp; 
                        Python <input type="checkbox" name="tecnologia" value="Python" />&nbsp; &nbsp; &nbsp; 
                    </td>

                    <!--Del lado del servidor va hacer un arreglo de elementos-->
                </tr>
                <tr>
                    <td class="columna" >Genero: (*)</td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H">
                        &nbsp; &nbsp; &nbsp; 
                        Mujer <input type="radio" name="genero" value="M">
                        &nbsp; &nbsp; &nbsp;
                    </td>

                </tr>
                <tr>
                    <td class="columna" >Ocupacion: (*)</td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td class="columna" >Musica Favorita: </td>
                    <td>
                        <select name="ocupacion" multiple class="default">
                            <option value="rock">rock</option>
                            <option value="salsa">salsa</option>
                            <option value="jazz">jazz</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td class="columna" >Comentario: </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select()" placeholder="Escribe un texto...." ></textarea>
                    </td>

                </tr>
                <tr style="text-align: center">
                    <td><input type="reset" value="Limpiar" class="default"></td>
                    <td><input type="submit" value="Enviar" class="default"></td>
                </tr>

            </table>   

        </form>
    </body>
</html>
